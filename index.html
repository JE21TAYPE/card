<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <article class="container">
    <header class="container__img">
      <img src="./images/image-equilibrium.jpg" class=" img__header">
      <div class="hover">
        <img src="./images/icon-view.svg" class="img__eyes">
      </div>
    </header>

    <section class="body__card">
      <h2 class="body__title">Equilibrium #3429</h2>
      <p class="text__gray1">Our Equilibrium collection promotes balance and calm.</p>

      <div class="body__info">
        <p class="text__skyblue"><img src="./images/icon-ethereum.svg"> 0.04ETH</p>
        <p class="text__gray2"><img src="./images/icon-clock.svg"> 3 days left</p>
      </div>

    </section>
    <footer class="footer__card">
      <img src="./images/image-avatar.png" class="footer__img">
      <p class="text__footer"><span class="text__gray1 footer__span">Creation of </span> JE TAYPE</p>
    </footer>
  </article>
</body>

</html>
